<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" src="/scripts/css/bootstrap.min.css">

        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-firestore.js"></script>


    <style type="text/css">
    
        body{ font: 14px sans-serif; }
        .wrapper{ width: 350px; padding: 20px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Sign Up</h2>
        <p>Please fill this form to create an account.</p>
            <div class="form-group">
                <label>Username</label>
                <input id="txtEmail" type="text" class="form-control">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="txtPassword" type="password" class="form-control">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input id="ContxtPassword" type="password" class="form-control">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <button id="btnSignUp" class="btn btn-primary" value="Submit">Sign Up</button>   
                <button type="reset" class="btn btn-default" value="Reset"></button>
            </div>
            <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
<script src="/views/register.js"></script>
